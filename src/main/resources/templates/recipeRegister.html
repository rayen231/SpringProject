<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>Recipe Register</title>
	<style>
		body {
			background:url('images/chef.avif') no-repeat center center fixed;
			background-size: cover;
			color: #fff;
		}
	</style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<div class="container">
		<a class="navbar-brand" href="#">Dbarat Lyoum</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav me-auto">
				<li class="nav-item">
					<a class="nav-link active" href="/home">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/available_recipes">Available Recipes</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/My_Recipes">My Recipes</a>
				</li>
			</ul>
			<a class="btn btn-outline-light" href="recipe_register">New Recipe Register</a>
			<div class="dropdown">
				<button class="btn btn-outline-light dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
					User
				</button>
				<ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
					<li><a class="dropdown-item" href="#">Profile</a></li>
					<li><a class="dropdown-item" href="#">Settings</a></li>
					<li><hr class="dropdown-divider"></li>
					<li><a class="dropdown-item" href="/logout">Logout</a></li>
				</ul>
			</div>
		</div>
	</div>
</nav>

<div class="container my-5 p-5" style="border:1px solid white;backdrop-filter: blur(5px);">
	<h4 class="text-center">New Recipe Register</h4>
	<form class="col-md-4 offset-md-4" th:action="@{/save_recipe}" method="post">
		<div class="mb-3">
			<label for="name" class="form-label">Name</label>
			<input type="text" class="form-control" name="name" id="name" th:value="${recipe.name}">
		</div>

		<div class="mb-3">
			<label for="description" class="form-label">Description</label>
			<input type="text" class="form-control" name="description" id="description" th:value="${recipe.description}">
		</div>

		<div class="mb-3">
			<label for="image" class="form-label">Image</label>
			<input type="text" class="form-control" name="image" id="image" th:value="${recipe.image}">
		</div>

		<div class="mb-3">
			<label for="link" class="form-label">Link</label>
			<input type="text" class="form-control" name="link" id="link" th:value="${recipe.link}">
		</div>

		<center><button type="submit" class="btn btn-primary">Submit</button></center>
	</form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
