<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Themelyfe CSS (Customize with your theme) -->
    <link href="https://cdn.jsdelivr.net/npm/themelyfe@latest/css/theme.css" rel="stylesheet">
    <style>
        body {
            background-image: url('/images/foodbg.jpg'); /* Fallback for browsers not supporting Thymeleaf */
            background-image: th:style="'url(' + @{/images/foodbg.jpg} + ')'"; /* Thymeleaf-friendly */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }
    </style>
</head>

<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="width: 400px;">
        <h2 class="text-center mb-4">Login</h2>
        <form action="/user/validate" method="post">
            <!-- Username -->
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="name" placeholder="Enter your username" required>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>

            <!-- Error Message Display (if any) -->
            <div class="mt-3 text-danger">
                <!-- Display an error message if login fails, e.g., from model attributes -->
                <p th:if="${error}" th:text="${error}"></p>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
